<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root"></div>
  <script>
    let root = document.getElementById('root');
    console.dir(root);

    function makeChild(faTagId, tagName, many){
      for(i=0; i<many; i++){
        let cre = document.createElement(`${tagName}`);
        faTagId.appendChild(cre);  }; }
    
    function givId(faTagId, tagName, many){
      for(i=0; i<many; i++){
        let call = faTagId.getElementsByTagName(`${tagName}`);
        call[i].id = `${faTagId[i]}${i}`;
      };  }

    function makeChildgivId (faTagId, tagName, many){
      makeChild(faTagId, tagName, many);
      givId    (faTagId, tagName, many);
    }
    makeChildgivId(root, 'div', 3);

  </script>
</body>
</html>
